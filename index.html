    <body class="landing NullHub" dev="production">
        <header>
            <h1 class="null">Null Home</h1>
            <nav>
                <a href="/app" target="_top">app</a>
                <a href="/phpMyAdmin" class="dev" target="_blank">myAdmin</a>
                <a href="/api" class="dev" target="_blank">api</a>
                <a href="/helpers" class="dev" target="_blank">helpers</a>
            </nav>
        </header>
        <main class="contents" class="model sidebar top">
            <section id="about" class="main"></section>
            <section class="sidebar stamp" id="clock_stamp">
                <div id="clock" time="1:23" time_of_day="day" day="mon" slide="day" class="clock">
                    <div class="sky">
                        <div class="sun"></div>
                        <div class="moon"><div class="disc"></div></div>    
                    </div>
                    <div var="time" unit="am">12:34</div>
                    <div var="day_of_week">Mon</div>
                    <div var="date">12/20/2021</div>
                    <div var="sunrise" unit="am">7:17</div>
                    <div var="sunset" unit="pm">4:37</div>
                </div>
            </section>
            <section id="info" class="sidebar top">
                <h1>local info</h1>
                <ul>
                    <li>
                        <span class="key">name</span>
                        <span class="value" var="name"></span>
                    </li>
                    <li>
                        <span class="key">url</span>
                        <a href="#" ip="url" class="value" var="url" target="_top"></a>
                    </li>
                    <li>
                        <span class="key">type</span>
                        <span class="value" var="type"></span>
                    </li>
                    <li>
                        <span class="key">server</span>
                        <span class="value" var="server"></span>
                    </li>
                    <li>
                        <span class="key">mac_address</span>
                        <span class="value" var="mac_address"></span>
                    </li>
                    <li>
                        <span class="key">main</span>
                        <span class="value bool" var="main"></span>
                    </li>
                    <li>
                        <span class="key">hub</span>
                        <a href="#" ip="hub" class="value" var="hub_name" target="_blank"></a>
                    </li>
                </ul>
            </section>
            <section id="local_plugins" class="model sidebar middle">
                <h1>plugins</h1>
                <ul id="plugins">
                </ul>
            </section>
            <section id="local_extensions" class="model sidebar bottom">
                <h1>extensions</h1>
                <ul id="extensions">
                </ul>
            </section>
        </main>
        <footer>
            <nav>
                <a href="https://github.com/sophiathekitty/NullHub#readme" target="_blank" class="github">readme</a>
                <a href="https://github.com/sophiathekitty/NullHub/issues" target="_blank" class="github">issues</a>
                <a href="/services" class="dev" target="_blank">services</a>
            </nav>
        </footer>
    </body>
