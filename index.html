</head>
<body>
    <header>
        <h1 class="null">Null Home</h1>
        <nav>
            <a href="/app" target="_top">app</a>
            <a href="/phpMyAdmin" target="_blank">myAdmin</a>
            <a href="/api" target="_blank">api</a>
            <a href="/helpers" target="_blank">helpers</a>
        </nav>
    </header>
    <div class="contents">
        <section id="about">
        </section>
        <section id="info">
            <h1>local info</h1>
            <ul>
                <li>
                    <span class="key">name</span>
                    <span class="value" var="name"></span>
                </li>
                <li>
                    <span class="key">hash</span>
                    <span class="value" var="hash"></span>
                </li>
                <li>
                    <span class="key">url</span>
                    <a href="#" ip="url" class="value" var="url" target="_top"></a>
                </li>
                <li>
                    <span class="key">type</span>
                    <span class="value" var="type"></span>
                </li>
                <li>
                    <span class="key">server</span>
                    <span class="value" var="server"></span>
                </li>
                <li>
                    <span class="key">mac_address</span>
                    <span class="value" var="mac_address"></span>
                </li>
                <li>
                    <span class="key">main</span>
                    <span class="value bool" var="main"></span>
                </li>
                <li>
                    <span class="key">hub</span>
                    <a href="#" ip="hub" class="value" var="hub_name" target="_blank"></a>
                </li>
            </ul>
        </section>
        <section id="local_plugins">
            <h1>plugins</h1>
            <ul id="plugins">
            </ul>
        </section>
        <section id="local_extensions">
            <h1>extensions</h1>
            <ul id="extensions">
                <li extension_id="" class="extension">
                    <a href="https://github.com/sophiathekitty/" link="git" target="_blank" var="name">Example</a>
                    <span var="hash">123456789</span>
                    <span var="modified" class="date">2020-01-01</span>
                    <a href="/extensions/MealPlanner/api" link="api">api</a>
                </li>
            </ul>
        </section>
    </div>
    <footer>
        <nav>
            <a href="https://github.com/sophiathekitty/NullHub#readme" target="_blank" class="github">readme</a>
            <a href="https://github.com/sophiathekitty/NullHub/issues" target="_blank" class="github">issues</a>
            <a href="https://github.com/sophiathekitty/NullHub/projects" target="_blank" class="github">projects</a>
            <a href="https://github.com/sophiathekitty/NullHub/wiki" target="_blank" class="github">wiki</a>
            <a href="/services" target="_blank">services</a>
        </nav>
    </footer>
</body>
